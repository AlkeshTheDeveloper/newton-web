<div id="app" class="day">
    <p>I am a Newton School student, ready to become an awesome full stack developer</p>
    <button onclick="swapTheme()" id="swap" class="button_day">Toggle theme</button>
</div>

<style>
    .day {
        background-color: white;
        color: black;
    }

    .night {
        background-color: black;
        color: gold;
    }

    .button_night {
        background-color: darkblue;
        color: white;
    }

    .button_day {
        background-color: white;
        color: black;
    }

    html,
    body {
        margin: 0px;
        height: 100%;
    }

    #app {
        height: 100%;
        padding: 10px;
    }
</style>


<script>
    function swapTheme() {
        document.getElementById("app").classList.toggle('night');

        document.getElementById("swap").classList.toggle('button_night');



    }
</script>
