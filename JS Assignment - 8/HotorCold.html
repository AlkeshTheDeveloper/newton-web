

<!-- ========== Start html ========== -->

<p id="main">I am learning to generate random number. I will be able to handle randomness in any of my applications that
    needs it. Press the button to get a random number.</p>

<button id="btn" onclick="displayRandomNumber()">Click Me!!</button>

<p id="num"></p>

<!-- ========== Start js ========== -->
    function displayRandomNumber(){
    let result=Math.floor( (Math.random()*41)-20);
    document.getElementById("num").innerHTML= result;

    }
<!-- ========== End js ========== -->
